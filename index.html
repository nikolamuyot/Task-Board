<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="task-input-form mb-3">
      <button
        id="openModalBtn"
        data-toggle="modal"
        data-target="#taskCreationModal"
      >
        Define New Task
      </button>
    </div>

    <div class="container">
      <h1 class="text-center mt-5">Task Board</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Not Yet Started</h2>
          <div id="not-started" class="task-column">
            <!-- Tasks will be added here dynamically -->
          </div>
        </div>
        <div class="col-md-4">
          <h2>In Progress</h2>
          <div id="in-progress" class="task-column">
            <!-- Tasks will be added here dynamically -->
          </div>
        </div>
        <div class="col-md-4">
          <h2>Completed</h2>
          <div id="completed" class="task-column">
            <!-- Tasks will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Task Creation Modal -->
    <div
      class="modal fade"
      id="taskCreationModal"
      tabindex="-1"
      aria-labelledby="taskCreationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskCreationModalLabel">New Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="form-group">
                <label for="taskTitleModal">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitleModal"
                  placeholder="Task Title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="taskDescriptionModal">Description</label>
                <textarea
                  class="form-control"
                  id="taskDescriptionModal"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="taskDeadlineModal">Deadline</label>
                <input
                  type="date"
                  class="form-control"
                  id="taskDeadlineModal"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveTaskBtn">
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
